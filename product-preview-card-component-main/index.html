<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <div class="main">

        <div class="product-card">

            <picture >
                <source media="(min-width: 714px)" srcset="images\image-product-desktop.jpg">
                <img src="images\image-product-mobile.jpg" class="product-image" alt="">
            </picture>


            <div class="product-info">
            <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="pricing">
                <div class="price">$149.99</div>
                <div class="old-price">$169.99</div>
            </div>
            <button class="btn">
                <img src="images\icon-cart.svg" class="cart-img">
                Add to Cart
            </button>
            </div>

            </div>

        </div>

    </div>

    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by <a
            href="https://github.com/katerinna-e" target="_blank">Katerinna E.</a>
    </footer>
</body>

</html>
